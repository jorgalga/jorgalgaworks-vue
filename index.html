    <style>
      html, body{
        height: 100%;
        overflow: hidden;
      }
      body{
        min-height: 100%;
        margin: 0;
      }
      .flickity-viewport{
        height: 100% !important;
      }
      .main-carousel .flickity-page-dots{
        bottom: 5%;
      }
      .main-carousel .flickity-page-dots .dot{
        background-color: #DDD
      }
      p{
        margin-top: 0;
      }
      .biginfo a{
        color: white;
        text-decoration: none;
      }
      .biginfo a:visited{
        color: white;
        text-decoration: none;
      }
      #splash{
        position: absolute;
        width:100%;
        height: 100%;
        z-index: 9999;
        background-color: black;
        display: none;
      } 
      #splash .container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%,-50%,0);
        text-align: center;
      }
      #splash .container .logo{
        width: 100%;
        height: 50px;
        background-image: url(/static/unleash/logo-unleash-blanco.png);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        margin-bottom: 30px;
      }
      #splash .container{
        color: white;
        font-family: 'space_monoregular';
        font-size: 24px;
      }
      .flickity-button{
        background-color: transparent !important;
      }
      .cookie-body .text p{
        font-family: 'overpassregular';
        color: white;
        margin: 15px;
      }
      .cookie-body .text p a{
        color: black;
      }  
      p.cta-parent{
        display: inline-block;
        box-sizing: border-box;
        margin: 0;
      }
      a.cta{
        background-color: black;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        font-family: 'space_monoregular';
        cursor: pointer;
        box-sizing: border-box;
        display: inline-block;
      }
      .popupB{
        width: 100%;
        max-width: 640px;
        min-height: 100px;
        background-color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%,-50%,0);
        border: 2px solid white;
        transition: 0.5s;
        opacity: 1;
        z-index: 10000;
      }
      @media (max-width: 840px) {
        .popupB{
          max-width: 95%;
        }
      }
      @media (max-height: 750px) {
        .popupB{
          transform: translate3d(-50%,-50%,0) scale(0.75);
        }
      }
      @media (max-height: 600px) {
        .popupB{
          transform: translate3d(-50%,-50%,0) scale(0.65);
        }
      }
      @media (max-height: 500px) {
        .popupB{
          transform: translate3d(-50%,-50%,0) scale(0.55);
        }
      }
      .popupB.hidden{
        pointer-events: none;
        opacity: 0;
        transform: translate3d(-50%,150%,0);
      }
      .popupB .close{
        height: 30px;
        width: 30px;
        top: 15px;
        right: 15px;
        position: absolute;
        transition: 0.25s;
        transition-delay: 0.25;
        cursor: pointer;
      }
      .popupB .close:hover{
        transform: rotate(-90deg);
      }
      .popupB .close:hover .line:nth-child(1){
        transform: translate3d(-50%,-50%,0) rotate(-45deg)
      }
      .popupB .close:hover .line:nth-child(2){
        transform: translate3d(-50%,-50%,0) rotate(45deg)
      }
      .popupB .line{
        height: 4px;
        width: 100%;
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transition: 0.5s;
      }
      .popupB .line:nth-child(1){
        transform: translate3d(-50%,-50%,0) rotate(45deg)
      }
      .popupB .line:nth-child(2){
        transform: translate3d(-50%,-50%,0) rotate(-45deg)
      }
      .popupB-container{
        max-width: 80%;
        margin: 30px auto;
        box-sizing: border-box;
        text-align: center;
      }
      @media (max-width: 800px) {
        .popupB-container{
          max-width: 100%;
          margin: 25px auto 5px;
        }
      }

      .popupB .hs-error-msg{
        color:#F0F;
        font-family: 'overpassregular';
        font-size: 12px;
        font-style: oblique;
      }
      .popupB .hs-error-msgs{
        margin: 0;
        list-style-type: none;
        padding: 0;
      }
      .hs-form-field{
        margin-bottom: 5px;
      }
      .popupB label{
        font-family: 'space_monoregular';
        color: white; 
      }
      .popupB .hs-input{
        background-color: black;
        border: 2px solid white;
        color: white;
        font-family: 'overpassregular';
        padding: 10px;
        font-size: 16px;
        text-align: center;
        width: 75%;
      }
      .popupB select.hs-input{
        width: 50%;
      }
      .popupB textarea.hs-input{
        min-height: 150px;
      }
      @media (max-width: 800px) {
        .popupB textarea.hs-input{
          min-height: 75px;
        }
      }
      .hs-firstname, .hs-email, .hs_quiero_ser_{
        height: 78px;
      }
      @media (max-width: 800px) {
        .hs-firstname, .hs-email, .hs_quiero_ser_{
          height: initial;
        }
      }
      .popupB input{
        font-size: 18px;
        font-family: 'space_monoregular';
        background-color: #F0F;
        color: white;
        padding: 10px 20px;
        border: 0;
      }
      .popupB .submitted-message {
        color: white; 
        font-family: 'overpassregular';
      }
      .popupB .hs-richtext{
        color: white;
        font-size: 12px;
        font-family: 'overpassregular';
        text-align: left;
        max-width: 80%;
        margin: 0 auto;
      }
      .popupB .hs_pol_tica_de_privacidad_unleash{
        color: white;
        font-family: 'overpassregular';
        text-align: left;
        max-width: 80%;
        margin: 0 auto;
      }
      .popupB .hs-richtext ul, .popupB .hs_pol_tica_de_privacidad_unleash ul{
        margin: 0;
        padding: 5px 0;
        list-style-type: none;
      }
      .popupB .hs_pol_tica_de_privacidad_unleash .hs-input{
        width: initial;
      }
      .popupB .hs_pol_tica_de_privacidad_unleash label{
        font-family: 'overpassregular';
      }
    </style>
